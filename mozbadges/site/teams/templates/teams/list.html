{% extends "teams/base.html" %}

{% set TITLE = _('Teams') %}

{% block content %}
    <div>
        <ul>
            {% for team in object_list %}
                <li><a href="{{ team.get_absolute_url() }}">{{ team.name }}</a>  - {{ team.description }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
